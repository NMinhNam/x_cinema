<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng Nhập</h2>
    <form id="loginForm" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Nhập email của bạn"
                    required
            >
            <p id="emailError" class="error mt-1">Vui lòng nhập email hợp lệ</p>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mật Khẩu</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Nhập mật khẩu"
                    required
            >
            <p id="passwordError" class="error mt-1">Mật khẩu phải có ít nhất 6 ký tự</p>
        </div>
        <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
        </div>
        <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
        >
            Đăng Nhập
        </button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
